{% extends "blog/base.html" %}

{% block title %}Contact - The Once and Future Blog{% endblock %}

{% block styles %}
<style>
    .contact-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
    }

    .contact-form h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .contact-form p {
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group textarea {
        height: 120px;
        resize: vertical;
    }

    .form-group button[type="submit"] {
        background-color: #ff7f50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-group button[type="submit"]:hover {
        background-color: #f84d0e;
    }
</style>
{% endblock %}

{% block content %}
    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>Please fill out the form below to get in touch with us.</p>
        
        <form action="{% url 'blog:send_message' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
{% endblock %}
