<p>Number of posts: {{ latest_posts.count }}</p>
{% for post in latest_posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.pub_date|date:"F j, Y, P" }}</p>
        <img src="{{ post.image_url }}" alt="{{ post.title }}">
        <div>{{ post.content|safe }}</div>
    </div>
{% empty %}
    <p>No posts are available.</p>
{% endfor %}
