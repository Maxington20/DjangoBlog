<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        /* Add your base CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Add any additional styling for your base template here */
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Max's Blog</h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; {{ current_year }} Max's Blog. All rights reserved.</p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
